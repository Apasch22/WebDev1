<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf -8">
    <title>JQuery 23</title>
    </head>

    <body>
        <h1>Write and hit save to save something you want</h1>
        <form action="#">
            <textarea name="content" id="content" cols="30" rows="10"></textarea>
            <p><button type="submit">Save</button></p>
        </form>

        <script scr="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>

        <script>
            $.post( "load.php", function(data) {
                if ( data ) {
                    $("#content").val (data);
                }
            });

            $("form").on("submit", function(e) {
                $.post("save.php", $(this).serialize(), function(response) {
                    alert( response );
                });

                e.preventDefault();
            });
        </script>
    </body>
</html>
